$def with (user_data, cate_data, catalog_url, blog_url)
<html>
    <head>
        <title>无耻小人</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/x-icon" href="http://www.noteethsmallperson.xyz/static/image/dog.ico">
        <link rel="stylesheet" href="http://www.noteethsmallperson.xyz/static/bootstrap-3.3.7/css/bootstrap.min.css">
        <script src="http://www.noteethsmallperson.xyz/static/bootstrap-3.3.7/js/bootstrap.min.js"></script>
        <script src="http://www.noteethsmallperson.xyz/static/js/jquery-3.3.1.min.js"></script>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="row">
                    
                        <div class="collapse navbar-collapse" id="myNavbar" style="background-color:black">
                            <ul class="nav navbar-nav">
                                <li class="nav-item">
                                    <a class="nav-link active" href="$user_data['user_page']">$user_data['user_name']</a>
                                </li>
                                $for i in cate_data
                                    <li class="nav-item">
                                        <a class="nav-link active" href="$i['url']">$i['name']</a>
                                    </li>
                            </ul>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-4">
                            <iframe src="$catalog_url" width="100%" height="100%" scrolling="no"></iframe>
                        </div>
                        <div class="col-md-8">
                            <iframe src="$blog_url" width="100%" height="100%" scrolling="no"></iframe>
                        </div>
                    </div>


                </div>
            </div>
        </div>
          <hr>
          <footer>
          <p style="color:gray;text-align:center">Wego@noteethsmallperson.xyz</p>
          </footer>
    </body>
</html>
