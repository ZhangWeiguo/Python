<!doctype html>  
<html lang="en">  
    <head lang="en">  
        <meta charset="UTF-8">  
        <title></title>  
      
        <style>  
            td input[type="text"],td input[type="email"],td input[type="password"], td input[type="date"]{  
                width:98%;  
            }  
      
      
        </style>  
        <script>  
            function checkLength(){  
                var pwd=document.getElementById("pwd").value;  
                var spanLen=document.getElementById("spanLen");  
      
      
                if(pwd.length<=3&&pwd.length>0)  
                    spanLen.innerHTML="弱";  
                else if(pwd.length<=6)  
                    spanLen.innerText="中";  
                else  
                    spanLen.innerText="强";  
      
            }  
      
            function checkPSW(){  
                var pwd1=document.getElementById("pwd").value;  
                var pwd2=document.getElementById("pwd2").value;  
                var pswInfo=document.getElementById("pswInfo");  
                if(pwd1!=pwd2)  
                    pswInfo.innerText="两次密码不同";   // alert("两次密码不同");  
                else  
                    pswInfo.innerText="";  
            }  
        </script>  
    </head>  
  
 <body>  
  
    <form method="POST" action="/login">  
        <fieldset>  
            <legend>  
                用户注册页面  
            </legend>  
      
            <table align="center" width="500px" >  
                <caption>用户登录信息</caption>  
                <tr>  
                    <td width="20%" >用户名</td>  
                    <td width="40%"><input type="text" required="true" autofocus="true" name="username"></td>  
                    <td width="40%">*</td>  
                </tr>  
                <tr>  
                    <td>邮箱</td>  
                    <td><input type="email" required="true" name="useremail"></td>  
                    <td>*</td>  
                </tr>  
                <tr>  
                    <td>密码</td>  
                    <td><input type="password" id="pwd" required="true" onkeyup="checkLength()" name="password"></td>  
                    <td>* <span id="spanLen"></span></td>  
                    </td>  
                </tr>  
                <tr>  
                    <td>确认密码</td>  
                    <td><input type="password"  id="pwd2" required="true" onblur="checkPSW()" name="password2"></td>  
                    <td align="left">* <span id="pswInfo" style="color: #c41a15;"></span></td>  
      
                </tr>  
            </table>  
      
            <br>  
            <br>  
            <table align="center" width="500px">  
                <caption>用户基本信息</caption>  
                <tr>  
                    <td width="20%">性别</td>  
                    <td width="40%">  
                        <select size="1" name="sex">  
                            <option>男</option>  
                            <option>女</option>  
                        </select>  
                    </td>  
                    <td width="40%"></td>  
      
                </tr>  
      
                <tr>  
                    <td>出生年月</td>  
                    <td><input type="date" name="birth"></td>  
                </tr>  
                <tr>  
                    <td>住址</td>  
                    <td><input type="text" name="address"></td>  
                </tr>  
                <tr>  
                    <td colspan="2">  
                        <input type="submit" value="注册新用户">  
                    </td>  
                    <td>  
                        <input type="reset" value="重置">  
                    </td>  
                </tr>  
            </table>  
        </fieldset>  
    </form>  
    </body>  
</html>
